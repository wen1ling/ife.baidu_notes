<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script type="text/javascript" src="index.js" async></script>
</head>
<body>
    <head>
        <p id="hello">Boy or Girl,</p>
    </head>
    <main>
        <div>
            <p>这是个关于3的小游戏，在控制台和下面都有显示，并且可以通过输入的数字改变结果</p>
            <input id="total" type="number" value="100"/>
            <input id="pa" type="number" value="3"/>
            <button id="first_game">start</button>
            <div>
                <p id="result1"></p>
            </div>
        </div>
        <div>
            <div>
                <p><b>九九乘法表</b>&nbsp;&nbsp;也可以自定义输出，不建议使用过大的数，在一次输出后希望再次输出，刷新再次点击start即可。</p>
            </div>
            <input id="n_number" type="number" value="0"/>
            <input id="m_number" type="number" value="0"/>
            <button id="second_game">start</button>
            <div>
                <table id="tables">
                </table>
            </div> 
        </div>
    </main>
</body>
</html>
